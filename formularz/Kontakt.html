<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <title>Moja strona - >>Alicja Borgula</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body> 
    <div class="menu"></div>
    <form action="*">
        <fieldset>
            <legend>Uzupełnij dane:</legend>
            <p>Imię: </p>
            <input type="text" name="nazwa" value="" placeholder="Podaj imię">
            <p>Nazwisko:</p>
            <input type="text" name="nazwa" value="" placeholder="Podaj nazwisko">
            <p>E-mail:</p>
            <input type="text" name="nazwa" value="" placeholder="Podaj e-mail">
            <p>Płeć</p>
            <input type="radio" name="nazwa" value="wartość" checked>Mężczyzna
            <input type="radio" name="nazwa" value="wartość" checked>Kobieta
            <p>Opis</p>
            <textarea rows="4" cols="50"></textarea>
            <p>Wiek</p>
            <input type="number" name="nazwa" value="wartość">
            <p>Stan cywilny</p>
            <select>
                <option value="Opcja1">Panna/Kawaler</option>
                <option value="Opcja2">Zamężna/Zamężny</option>
                <option value="Opcja3">Wdowa/Wdowiec</option>
              </select>
            <p>
            <input type="submit" value="Wyczyść">
            <input type="submit" value="Wyślij">
            </p>
        </fieldset>
    </form>
    <footer>&copy; 2023 | Alicja Borgula</footer>
    <script src="navbar.js"></script>

</body>
</html>
